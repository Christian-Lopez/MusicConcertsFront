<h2 mat-dialog-title>Buy Tickets for {{data.title}}</h2>
<mat-dialog-content>
  <div class="buy-container">
    <p class="price-info">Unit Price: ${{data.unitPrice}}</p>
    
    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" min="1" [(ngModel)]="quantity" (ngModelChange)="updateTotal()">
    </mat-form-field>

    <div class="total-section">
      <h3>Total: ${{totalPrice() | number:'1.2-2'}}</h3>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="buy()" [disabled]="quantity < 1">Confirm Purchase</button>
</mat-dialog-actions>
