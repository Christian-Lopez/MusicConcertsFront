<div class="container">
  <div class="header-section">
     <div class="date-container">
      <span class="date"> {{ data.dateEvent }} </span>
      <span class="time">{{ data.timeEvent }}</span>
    </div>
     <div class="genre-container">
      <span>{{ data.genre }}</span>
    </div>
  </div>
  <div class="image-section">
    <img [src]="data.imageURl" alt="Event poster" (error)="onImageError()" />
  </div>
  <div class="description-section">
    <span class="description">{{ data.title }}</span>
    <span class="place">{{ data.place }}</span>
  </div>
</div>
