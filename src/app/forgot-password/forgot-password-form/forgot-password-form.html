<div class="main-container box-shadow">
  <div class="form-container">
    <span class="title"> FORGOT YOUR PASSWORD </span>

    <form #forgotPasswordForm="ngForm">
      <mat-form-field class="email" appearance="outline">
        <mat-label class="form-label-color">Email</mat-label>
        <input
          type="email"
          class="form-input-color"
          name="email"
          ngModel
          #emailInput="ngModel"
          matInput
          required
          email
        />
      </mat-form-field>
      @if(emailInput.hasError("required") && emailInput.touched){
      <mat-error>Email is required</mat-error>
      } @if(emailInput.hasError("email") && emailInput.touched){
      <mat-error>Email not valid</mat-error>
      }
      <button [disabled]="forgotPasswordForm.invalid" mat-raised-button color="primary" (click)="sendToken(emailInput.value)">
        RESET PASSWORD
      </button>
      <div class="login">
        <span>If you already have an account <a routerLink="/login">log in</a></span>
      </div>
    </form>
  </div>
</div>
