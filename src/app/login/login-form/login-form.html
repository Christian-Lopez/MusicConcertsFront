<div class="main-container box-shadow">  
  <div class="form-container">
    <span class="title"> Login </span>

    <form>
      <mat-form-field class="email" appearance="outline">
        <mat-label class="form-label-color">Email</mat-label>
        <input type="email" class="form-input-color" matInput />
      </mat-form-field>
      <mat-form-field class="password" appearance="outline">
        <mat-label class="form-label-color">Password</mat-label>
        <input type="password" class="form-input-color" matInput />
      </mat-form-field>
      <div class="forgot-password">
        <a routerLink="/forgot-password">Forgot your password?</a>
      </div>
      <button mat-raised-button color="primary">LOGIN</button>
      <div class="register">
        <span
          >If you don't have an account
          <a routerLink="/register">register</a></span
        >
      </div>
    </form>
  </div>
</div>
